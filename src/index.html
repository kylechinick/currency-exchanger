<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchanger</h1>
      <h2>Fill and submit the currency conversion form to see the converted rates of other currency exchanges against the US Dollar</h2>
      <form>
        <label for="user-input__currency-amount">
          Enter the USD amount to convert
        </label>
        <input type="number" name="user-input__currency-amount" id="user-input__currency-amount" placeholder="5, 25, 125 ...">

        <label for="user-input__target-conversion-currency">
          Enter the currency-code to convert to
        </label>
        <input type="text" name="user-input__target-conversion-currency" id="user-input__target-conversion-currency" placeholder="EUR, JYP, MXN ...">

        <button type="submit" id="button__currency-data-submission">Convert Currency</button>
      </form>
      <div class="conversion-results-container">
        <h2>Conversion Results</h2>
        <div id="base-data-block" class="conversion-results-block">
          <h3 class="results__currency-title">USD</h3>
          <p id="base-currency__amount" class="results__amount"></p>
        </div>
        <div id="conversion-data-block" class="conversion-results-block">
          <h3 id="target-conversion-currency" class="results__currency-title"></h3>
          <p id="target-conversion-currency__amount" class="results__amount"></p>
        </div>
      </div>
  </body>
</html>
