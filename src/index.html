<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchanger</h1>
      <form>
        <label for="user-input__currency-amount">
          Enter the USD amount to convert
        </label>
        <input type="number" name="user-input__currency-amount" id="user-input__currency-amount">

        <label for="user-input__target-conversion-currency">
          Enter the currency-code to convert to
        </label>
        <input type="text" name="user-input__target-conversion-currency" id="user-input__target-conversion-currency">

        <button type="submit" id="button__currency-data-submission">Convert Currency</button>
      </form>
  </body>
</html>
